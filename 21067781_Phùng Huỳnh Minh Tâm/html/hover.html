<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    </head>
    <body>
        <div class="card">
            <div class="card_cart">
                <i class="bx bx-cart-download"></i>
            </div>
            <div class="card_img">
                <img src="../img/z5280580141590_03729e222402e249e5522eac284cf6a3.jpg">
            </div>
            <div class="card_title">
                HOA HƯỚNG DƯƠNG
            </div>
            <div class="card_price">80.000</div>
            <div class="card_size">
                <h3>size</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card_action">
                <button>Mua Hàng</button>
                <button>Thêm Giỏ Hàng</button>
            </div>
        </div>
    </body>
</html>
